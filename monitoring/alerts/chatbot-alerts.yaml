# ============================================================================
# ALERTING RULES (monitoring/alerts/chatbot-alerts.yaml)
# ============================================================================

groups:
  - name: chatbot_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: sum(rate(chatbot_requests_total{status="error"}[5m])) / sum(rate(chatbot_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"
      
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(chatbot_request_duration_seconds_bucket[5m])) by (service, le)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "95th percentile response time is above 2 seconds"
      
      - alert: ServiceDown
        expr: up{job=~"gateway|nlu-service|orchestrator"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "Service has been down for more than 2 minutes"
      
      - alert: HighEscalationRate
        expr: sum(rate(chatbot_escalations_total[15m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High escalation rate to human agents"
          description: "More than 10 escalations per minute over 15 minutes"
      
      - alert: LowIntentConfidence
        expr: avg(intent_classification_accuracy) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low intent classification confidence"
          description: "Average confidence below 70% for 10 minutes"
      
      - alert: DatabaseConnectionIssue
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issue"
          description: "Cannot connect to PostgreSQL database"
