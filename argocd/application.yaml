apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chatbot-system
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/chatbot-system
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: chatbot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true