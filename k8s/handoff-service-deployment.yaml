apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: handoff-service
  name: handoff-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: handoff-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: handoff-service
    spec:
      containers:
        - image: handoff-service
          name: handoff-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8008
              protocol: TCP
      restartPolicy: Always
