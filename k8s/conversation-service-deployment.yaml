apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: conversation-service
  name: conversation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: conversation-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: conversation-service
    spec:
      containers:
        - args:
            - uvicorn
            - main:app
            - --host
            - 0.0.0.0
            - --port
            - "8003"
          env:
            - name: REDIS_HOST
              value: redis
          image: conversation-service
          name: conversation-service
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8003
              protocol: TCP
      restartPolicy: Always
