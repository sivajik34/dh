apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: order-service
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: order-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: order-service
    spec:
      containers:
        - args:
            - uvicorn
            - order_service:app
            - --host
            - 0.0.0.0
            - --port
            - "8005"
          image: order-service
          name: order-service
          ports:
            - containerPort: 8005
              protocol: TCP
      restartPolicy: Always
